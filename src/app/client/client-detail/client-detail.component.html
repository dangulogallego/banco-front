<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/clients']"
      ><mat-icon>list</mat-icon></a
    >
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ client.nombre }}</h2></mat-card-title
      >
      <mat-card-subtitle>{{ client.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Teléfono:</dt>
        <dd>{{ client.telefono }}</dd>
        <dt>Dirección:</dt>
        <dd>{{ client.direccion }}</dd>
        <dt>Cod Cliente:</dt>
        <dd>{{ client.clieId }}</dd>
        <dt>Estado:</dt>
        <dd>{{ client.activo | stateToHumanReadable }}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/client-edit', client.clieId]"
        ><mat-icon>edit</mat-icon></a
      >
      <a mat-flat-button color="warn" (click)="deleteClient(client.clieId)"
        ><mat-icon>delete</mat-icon></a
      >
    </mat-card-actions>
  </mat-card>
</div>
