<div>
  <p class="mat-h1">Clientes</p>
  <hr />
</div>
<div class="example-loading-shade" *ngIf="isLoadingResults">
  <mat-spinner style="margin: 0 auto" *ngIf="isLoadingResults"></mat-spinner>
</div>
<div [hidden]="isLoadingResults">
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/client-add']"
      ><mat-icon>add</mat-icon></a
    >
  </div>
  <br />
  <mat-form-field style="width: 100%">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar cliente..."
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.position }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.nombre }}
        </td>
      </ng-container>

      <!-- clieId Column -->
      <ng-container matColumnDef="clieId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cod Cliente</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.clieId }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.email }}
        </td>
      </ng-container>

      <!-- Telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.telefono }}
        </td>
      </ng-container>

      <!-- Direccion Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.direccion }}
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td
          [routerLink]="['/client-details/', element.clieId]"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.activo }}
        </td>
      </ng-container>

      <!-- Actions Buttons-->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
        <td mat-cell *matCellDef="let element">
          <mat-card-actions class="button-row">
            <a
              class="button-sm"
              matTooltip="Editar"
              mat-flat-button
              color="primary"
              [routerLink]="['/client-edit', element.clieId]"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              class="button-sm"
              matTooltip="Eliminar"
              mat-flat-button
              color="warn"
              (click)="deleteClient(element.clieId)"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </mat-card-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      n
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
