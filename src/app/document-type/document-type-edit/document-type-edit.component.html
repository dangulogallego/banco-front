<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Editar Tipo Documento</h4>
            <p class="card-category">
              Complete el formulario para editar el tipo de documento.
            </p>
          </div>
          <div class="card-body">
            <form
              [formGroup]="documentTypeForm"
              (ngSubmit)="onFormSubmit(documentTypeForm.value)"
            >
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field
                    class="example-full-width"
                    style="display: block"
                  >
                    <input
                      matInput
                      placeholder="Nombre"
                      formControlName="nombre"
                      [errorStateMatcher]="matcher"
                    />
                    <mat-error>
                      <span
                        *ngIf="
                          !documentTypeForm.get('nombre').valid &&
                          documentTypeForm.get('nombre').touched
                        "
                        >Por favor introduzca un nombre</span
                      >
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field style="display: block">
                    <mat-label>Estado</mat-label>
                    <mat-select
                      [formControl]="documentTypeForm.get('activo')"
                      required
                    >
                      <mat-option>--</mat-option>
                      <mat-option
                        *ngFor="let state of activoSelect"
                        [value]="state.value"
                      >
                        {{ state.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="
                        documentTypeForm.get('activo').hasError('required')
                      "
                      >Por favor selecciona un estado</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>
              <button
                [routerLink]="['/document-types']"
                class="btn btn-primary pull-left"
                style="background-color: #d50000 !important; border-color: #d50000 !important;"
              >
                Descartar
              </button>
              <button
                type="submit"
                [disabled]="!documentTypeForm.valid"
                class="btn btn-primary pull-right"
                style="background-color: #9c27b0 !important; border-color: #9c27b0 !important;"
              >
                Actualizar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
