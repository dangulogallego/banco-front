<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="button-row">
          <a mat-flat-button color="primary" [routerLink]="['/user-types']"
            ><mat-icon>list</mat-icon> Volver</a
          >
        </div>
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Crear Tipo Usuario</h4>
            <p class="card-category">
              Complete el formulario para crear un tipo de usuario.
            </p>
          </div>
          <div class="card-body">
            <form
              [formGroup]="userTypeForm"
              (ngSubmit)="onFormSubmit(userTypeForm.value)"
            >
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field
                    class="example-full-width"
                    style="display: block"
                  >
                    <input
                      matInput
                      placeholder="Nombre"
                      formControlName="nombre"
                      [errorStateMatcher]="matcher"
                    />
                    <mat-error>
                      <span
                        *ngIf="
                          !userTypeForm.get('nombre').valid &&
                          userTypeForm.get('nombre').touched
                        "
                        >Por favor introduzca un nombre</span
                      >
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field style="display: block">
                    <mat-label>Estado</mat-label>
                    <mat-select
                      [formControl]="userTypeForm.get('activo')"
                      required
                    >
                      <mat-option>--</mat-option>
                      <mat-option
                        *ngFor="let state of activoSelect"
                        [value]="state.value"
                      >
                        {{ state.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="userTypeForm.get('activo').hasError('required')"
                      >Por favor selecciona un estado</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>
              <button
                type="submit"
                [disabled]="!userTypeForm.valid"
                class="btn btn-primary pull-right"
                style="background-color: #9c27b0 !important; border-color: #9c27b0 !important;"
              >
                Guardar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
